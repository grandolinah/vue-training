<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Find Element</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

  <div id="app">
    <p @click="onClick">Hello, Vue</p>
  </div>


  <script>
    new Vue({
      el: '#app',
      methods: {
        onClick() {
          console.log('Hello, Vue paragraph was clicked.');
        }
      }
    })
  </script>
</body>
</html>
