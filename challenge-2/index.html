<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>All Friends</h2>
    <ul>
      <li v-for="friend in friends" v-bind:key="friend.username" v-on:click="onClickAllHandler(friend)">{{ friend.name }}</li>
    </ul>

    <h2>Selected Friends</h2>

    <ul v-show="selectedFriends.length > 0">
      <li v-for="selectedFriend in selectedFriends" v-bind:key="selectedFriend.username" v-on:click="onClickSelectedHandler(selectedFriend)">{{ selectedFriend.name }}</li>
    </ul>
  </div>

  <script>
    const viewModel = new Vue({
      el: '#app',
      data() {
        return {
          friends: [
            {name: 'Evan You', username: 'youyuxi'},
            {name: 'Guillaume Chau', username: 'Akryum'},
            {name: 'Sarah Drasner', username: 'sarah_edo'},
            {name: 'Greg Pollack', username: 'greggpollack'},
            {name: 'Adam Jahr', username: 'AdamJahr'},
            {name: 'Chris Fritz', username: 'chrisvfritz'},
            {name: 'Jen Looper', username: 'jenlooper' },
            {name: 'Damian Dulisz', username: 'DamianDulisz' },
            {name: 'Ben Hong', username: 'bencodezen'},
            {name: 'Divya Sasidharan', username: 'shortdiv'}
          ],
          selectedFriends: []
        }
      },
      methods: {
        onClickAllHandler(clickedFriend) {
          this.friends = this.friends.filter((friend) => clickedFriend.username !== friend.username);
          this.selectedFriends.push(clickedFriend);
        }, 
        onClickSelectedHandler(clickedFriend) {
          this.selectedFriends = this.selectedFriends.filter((friend) => clickedFriend.username !== friend.username);
          this.friends.push(clickedFriend);
        },
      },
      updated() {
        console.log(this.friends);
        console.log(this.selectedFriends);
      }
    });
  </script>
</body>
</html>
