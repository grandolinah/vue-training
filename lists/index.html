<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title>Hello, Vue</title>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Lists</h1>

    <h2>Basic loop</h2>
    <ul>
      <!-- num is alias -->
      <li v-for="num in 10">{{ num }}</li>
    </ul>
    <h2>Basic friends</h2>
    <ul>
      <li v-for="friend in friends" v-bind:key="friend.username">
        {{ `${friend.name} | ${friend.username}` }}
      </li>
    </ul>

    <h2>Basic friends in a table</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(friend, index) in friends" v-bind:key="friend.username">
          <td>{{ index + 1 }}</td>
          <td>{{ friend.name }}</td>
          <td>{{ friend.username }}</td>
          <td><a v-bind:href="'https://twitter.com/' + friend.username">{{`@${friend.username}` }}</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const viewModel = new Vue({
      el: '#app',
      data() {
        return {
          friends: [
            {name: 'Evan You', username: 'youyuxi'},
            {name: 'Guillaume Chau', username: 'Akryum'},
            {name: 'Sarah Drasner', username: 'sarah_edo'},
            {name: 'Greg Pollack', username: 'greggpollack'},
            {name: 'Adam Jahr', username: 'AdamJahr'},
            {name: 'Chris Fritz', username: 'chrisvfritz'},
            {name: 'Jen Looper', username: 'jenlooper' },
            {name: 'Damian Dulisz', username: 'DamianDulisz' },
            {name: 'Ben Hong', username: 'bencodezen'},
            {name: 'Divya Sasidharan', username: 'shortdiv'}
          ]
        }
      }
    });
  </script>
</body>
</html>
